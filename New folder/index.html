<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 01 | Boy With Codes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="top">
        <div class="logo">
          <img src="img/logo.png" alt="" />
        </div>
        <div class="items">
          <ul>
            <li>ABOUT</li>
            <li>GAMES</li>
            <li>VICTORS</li>
            <li>HISTORY</li>
          </ul>
        </div>
        <div class="log">
          <button>LOG IN</button>
        </div>
      </section>
      <section class="centre">
        <div class="title">
          <img src="img/title.png" alt="" />
          <a href="#">SEE GAME RULES</a>
        </div>
        <div class="icons">
          <div class="icon">
            <img src="img/i1.png" alt="" />
          </div>
          <div class="icon">
            <img src="img/i2.png" alt="" />
          </div>
          <div class="icon">
            <img src="img/i3.png" alt="" />
          </div>
          <div class="icon">
            <img src="img/i4.png" alt="" />
          </div>
          <div class="icon">
            <img src="img/i5.png" alt="" />
          </div>
        </div>
      </section>
      <section class="down">
        <div class="cta">
          <button class="play-btn"><a href="nextpage.html" class="cta">
            <button class="play-btn">Are you ready to play?</button>
          </a>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
